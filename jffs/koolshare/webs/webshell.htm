var ws = null, term = null, sQ = [];
function get_appropriate_ws_url() {
	var pcol;
	var u = document.URL;
	/*
	* We open the websocket encrypted if this page came on an
	* https:// url itself, otherwise unencrypted
	*/
	if (u.substring(0, 5) == "https") {
	pcol = "wss://";
	u = u.substr(8);
	} else {
	pcol = "ws://";
	if (u.substring(0, 4) == "http")
	u = u.substr(7);
	}
	u = u.split('/')[0];
	if(u.lastIndexOf(":") >= 0) {
	u = u.substr(0, u.lastIndexOf(":"));
	}
	return pcol + u;
}

function sendBlock() {
	var tv = document.getElementById("textToSend");
	var data = tv.value + "\n";
	var tosend = [];
	for(var i = 0; i < data.length; i++) {
	tosend.push(data.charCodeAt(i));
	}
	ws.send(tosend);
	tv.value = "";
}

    $(document).ready(function () {

ws = new Websock();
ws.on('open', function(e) {
	term = new Terminal({
	cols: 105,
	rows: 25,
	useStyle: true,
	screenKeys: true,
	cursorBlink: false
});

term.on('data', function(data) {
	var tosend = [];
	for(var i = 0; i < data.length; i++) {
	tosend.push(data.charCodeAt(i));
	}
	ws.send(tosend);
});
term.on('title', function(title) {
	document.title = title;
});
term.open(document.getElementById("webshell"));
	term.write('\x1b[31mWelcome to WebSell by xiaobao !\x1b[m\r\n');
});
ws.on('close', function(e) {
	if (term != null) {
	term.destroy();
	term = null;
	}
});
ws.on('error', function(e) {
	if (term != null) {
	term.destroy();
	term = null;
	}
});
ws.on('message', function(e) {
	var arr = ws.rQshiftStr();
	term.write(arr);
});

uri = get_appropriate_ws_url() + ":16661/127-0-0-1-23";
ws.open(uri, "binary");
